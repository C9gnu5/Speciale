<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        header {
            font-family: 'Montserrat', sans-serif;
            background-color: #F8F8F8;
            position: fixed;
            width: 100vw;
            height: 18vh;
            top: 0px;
            left: -1px;
            z-index: 1000;
        }
        a {
            text-decoration: none;
            font-size: 1em;
            color: white;
        }
        .logoTitle {
            width: fit-content;
            margin: 0px 10px;
            padding: 0px 20px;
            top: -10px;
            color: #555555;
        }
        .navbar {
            display: flex;
            align-items: center;
            width: 100vw;
            padding-left: 11vw;
            background-color: #333333;
        }
        .link {
            width: 13vw;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px 0px;
            border: 1px #F8F8F8;
            border-style: none solid none solid;
        }
        .link:hover {
            background-color: #888888;
            cursor: pointer;
            transition: 0.3s;
        }
        .link:hover a {
            color: white;
            transition: 0.3s;
        }
        .home {
            padding: 0%;
            margin: 2px 10px 0px 10px;
        }
        .navbar img:hover {
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <header>
        <div class="logoTitle">
            <h1>Speciale Hotel</h1>
        </div>
            <nav class="navbar">
                    <a class="home" href="../index.html"><img src="./assets/images/homeLogo.png" width="21px" height="21px"></a>
                <div class="link" onclick="location.href='./rooms.html';">
                    <a href="./rooms.html">Rooms</a>
                </div>
                <div class="link" onclick="location.href='./amenities.html';">
                    <a href="./amenities.html">Amenities</a>
                </div>
                <div class="link" onclick="location.href='./reservation.html';">
                    <a href="./reservation.html">Reserve a Room</a>
                </div>
                <div class="link" onclick="location.href='./reviews.html';">
                    <a href="./reviews.html">Reviews</a>
                </div>
                <div class="link" onclick="location.href='./aboutUs.html';">
                    <a href="./aboutUs.html">About Us</a>
                </div>
            </nav>
      </header>
</body>
</html>
