<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        footer {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            width: 98.8vw;
            height: 100%;
            margin: 0px;
            background-color: #333333;
        }
        .section {
            display: flex;
            flex-direction: column;
            text-align: left;
            justify-content: center;
            padding: 0% 0% 2% 10%;
            width: 33.3%;
            color: #F8F8F8;
            gap: 15px;
        }
        .section a {
            color: #F8F8F8;
        }
        .section a:hover {
            text-decoration: underline;
            transform: scale(1.01);
        }
        .logo {
            mix-blend-mode: difference;
            border-radius: 10px;
            transition: 0.10s;
        }
        .logo:hover {
            cursor: pointer;
            mix-blend-mode: normal;
            box-shadow: 10px 10px 10px #888888;
            transform: scale(1.01);
        }
        .subSec {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            height: 30px;
        }
        .subSec img {
            width: 25px;
            height: 25px;
            margin: 0px 10px 0px 0px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="section">
            <img src="./assets/images/specialeLogo.png" alt="Speciale Logo" title="Speciale Logo" class="logo" onclick="location.href='../index.html'">
        </div>

        <div class="section">
            <h2>Site Navigation</h2>
            <a href="../aboutUs.html">About Us</a>
            <a href="../rooms.html">Rooms</a>
            <a href="../amenities.html">Amenities and Facilities</a>
            <a href="../reservation.html">Reserve a Room</a>
            <a href="../reviews.html">Reviews</a>
        </div>

        <div class="section">
            <h2>Reach Us</h2>
            <div class="subSec">
                <img src="./assets/images/pinpoint.png">
                <p>Speciale Hotel, Market Avenue, Rosario, Philippines, 4106</p>
            </div>

            <div class="subSec">
                <img src="./assets/images/call-logo.png" alt="Phone Logo" title="Phone Logo">
                <p>0915 054 9886</p>
            </div>

            <div class="subSec">
                <img src="./assets/images/email-logo.png" alt="Email Logo" title="Email Logo">
                <a href="mailto:specialehotelcorp@gmail.com">specialehotelcorp@gmail.com</a>
            </div>

            <div class="subSec">
                <img src="./assets/images/fb-logo.png" alt="FB Logo" title="FB Logo" width="25px" height="25px">
                <a href="https://www.facebook.com/specialeph">SpecialePH</a>
            </div>
        </div>
    </footer>
</body>
</html>
